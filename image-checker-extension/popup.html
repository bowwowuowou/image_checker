<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: system-ui, sans-serif;
      }
      h2 {
        font-size: 16px;
        margin: 0 0 12px 0;
      }
      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        margin-bottom: 8px;
      }

      #captureBtn{
        background: black;
        color: white;
      }

      #openToolBtn{
        background: #e1e1e1;
        color: black;
      }

      button:hover {
        background: #222222;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      #status {
        margin-top: 12px;
        padding: 8px;
        border-radius: 4px;
        font-size: 12px;
        text-align: center;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
      }
      .material-symbols-outlined{
        vertical-align: -6px;
        margin-right: 2px;
      }

      #page-url {
        overflow-wrap: break-word;
      }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=download,open_in_new" />
  </head>

  <body>
    <h2>HTML/CSS 取得</h2>
    <hr>
    <h3 id="page-title"></h3>
    <p id="page-url"></p>
    <button id="captureBtn"><span class="material-symbols-outlined">download</span>このページを取得</button>
    <button id="openToolBtn"><span class="material-symbols-outlined">open_in_new</span>ツールを開く</button>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>

</html>
